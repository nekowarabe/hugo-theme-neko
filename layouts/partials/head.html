<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    {{ if .Site.Params.icon_enable }}
        {{ if .Site.Params.email }}
            <link rel="shortcut icon" href="https://www.gravatar.com/avatar/{{ md5 .Site.Params.email }}?s=16">
        {{ else }}
            <link rel="shortcut icon" href="/images/favicon.ico">
        {{ end }}
    {{ end }}
    
    {{- partial "opengraph.html" . }}

    <title>{{ .Title }}</title>

    <!-- styles -->
    {{ $style := resources.Get "scss/main.scss" | resources.ExecuteAsTemplate "style.scss" . | toCSS (dict "outputStyle" "compressed") | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
</head>
